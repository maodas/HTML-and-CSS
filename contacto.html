<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <title>Contacto - Barberia Alura</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <header>
            <div class="caja">
                <h1><img src="imagenes/logo.png" alt="Logo Barberia Alura"></h1>
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="productos.html">Productos</a></li>
                        <li><a href="contacto.html">Contacto</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <main>
            <form>
                <label for="nombreapellido">Nombre y Apellido</label>
                <input type="text" id="nombreapellido" class="input-padron" required>

                <label for="correoelectronico">Correo Electronico</label>
                <input type="email" id="correoelectronico" class="input-padron" required placeholder="email@domain.com">

                <label for="telefono">Telefono</label>
                <input type="tel" id="telefono" class="input-padron" required placeholder="XXXX-XXXX">

                <label for="mensaje">Mensaje</label>
                <textarea cols="70" rows="10" id="mensaje" class="input-padron" required></textarea>

                <fieldset>
                    <legend>多Como le gustaria ser contactado?</legend>

                    <label for="radio-telefono"><input type="radio" name="contacto" value="telefono" id="radio-telefono">Telefono</label>
                    
                    <label for="radio-whatsapp"><input type="radio" name="contacto" value="whatsapp" id="radio-whatsapp" checked>WhatsApp</label>
                    
                    <label for="radio-email"><input type="radio" name="contacto" value="email" id="radio-email">Email</label>
                    

                </fieldset>

                <fieldset>
                  <legend>多En que horario prefiere ser atendido</legend>
                    <select>
                        <option>Ma単ana</option>
                        <option>Tarde</option>
                        <option>Noche</option>
                    </select>
                </fieldset>
                

                <label class="checkbox"><input type="checkbox" checked> 多Le gustaria recibir novedades de la Barberia Alura?</label>

                <input type="submit" value="Enviar Formulario" class="enviar">

            </form>
        </main>

        <footer>
            <img src="imagenes/logo-blanco.png" alt="Logo barberia Alura">
            <p class="copyright">&copy Copyright Barberia Alura - 2022</p>
        </footer>
    </body>
</html>
